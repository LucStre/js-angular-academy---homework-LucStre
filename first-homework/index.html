<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie app</title>
</head>

<body>
    <h1>Movie app</h1>
    <figure>
        <img src="https://static.posters.cz/image/750/posteri/lord-of-the-rings-trilogy-i11353.jpg">
        <h2>Lord of the Rings</h2>
        <figcaption>The Lord of the Rings is a series of three epic fantasy adventure films directed by Peter Jackson,
            based on the novel written by J.R.R. Tolkien. The films are subtitled The Fellowship of the Ring (2001), The
            Two Towers (2002), and The Return of the King (2003). Set in the fictional world of Middle-earth, the films
            follow the hobbit Frodo Baggins as he and the Fellowship embark on a quest to destroy the One Ring, to
            ensure the destruction of its maker, the Dark Lord Sauron. The Fellowship eventually splits up and Frodo
            continues the quest with his loyal companion Sam and the treacherous Gollum. Meanwhile, Aragorn, heir in
            exile to the throne of Gondor, along with Legolas, Gimli, Boromir, Merry, Pippin and the wizard Gandalf,
            unite to save the Free Peoples of Middle-earth from the forces of Sauron and rally them in the War of the
            Ring to aid Frodo by distracting Sauron's attention.
        </figcaption>
        <span id="average"></span>
    </figure>

    <h1>Reviews</h1>
    <form id="review-form">
        <textarea name="text" placeholder="Add review" rows="5" cols="33"></textarea>
        <div class="star-container">
            <h3>Rating</h3>
            <input type="checkbox" id="one-star" name="star-check" value="1"><label for="one-star"><span
                    class="star">&bigstar;</span></label>
            <input type="checkbox" id="two-star" name="star-check" value="2"><label for="two-star"><span
                    class="star">&bigstar;</span></label>
            <input type="checkbox" id="three-star" name="star-check" value="3"><label for="three-star"><span
                    class="star">&bigstar;</span></label>
            <input type="checkbox" id="four-star" name="star-check" value="4"><label for="four-star"><span
                    class="star">&bigstar;</span></label>
            <input type="checkbox" id="five-star" name="star-check" value="5"><label for="five-star"><span
                    class="star">&bigstar;</span></label>
        </div>
        <button type="submit">Post</button>

    </form>

    <ul id="review-list"></ul>

    <script src="index.js"></script>

</body>

</html>

<form [formGroup]="form">
	<mat-card class="review-card">
		<textarea formControlName="comment" placeholder="Enter review"></textarea>

		<div class="star-container">
			<div class="rating-container">
				Rating
				<button
					mat-button
					id="starButton"
					*ngFor="let n of [].constructor(5); index as i"
					(click)="onStarClick(i + 1)"
					(mouseenter)="onMouseEnter(i + 1)"
					(mouseleave)="onMouseLeave()"
				>
					<mat-icon>{{ isStarFilled(i + 1) ? 'star' : 'star_outline' }}</mat-icon>
				</button>
			</div>
			<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onPostClick($event)">
				Post
			</button>
		</div>
	</mat-card>
</form>

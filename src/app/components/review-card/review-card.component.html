<ng-container *ngIf="reviews$ | async as reviews">
	<mat-card class="review-card" *ngFor="let review of reviews">
		<div mat-card-avatar style="background-image:url({{ review.user.image_url }});"></div>
		<div class="rating-user">
			<div>{{ review.user.email }}</div>
			<app-review-rating class="review-rating" [rating]="review.rating"></app-review-rating>
		</div>
		<mat-card-content>{{ review.comment }}</mat-card-content>
		<button
			*ngIf="review.user.email === currentEmail"
			mat-raised-button
			color="warn"
			(click)="onDeleteClick(review.id)"
		>
			Delete
		</button>
	</mat-card>
</ng-container>

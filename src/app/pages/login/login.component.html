<form [formGroup]="form">
	<mat-card class="shows-app">
		<img src="assets/logo/logo.svg" alt="App logo" />
		<mat-card-actions>
			<div class="container">
				<mat-icon>person</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Enter email" type="email" formControlName="email" />
				</mat-form-field>
			</div>
			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter password" type="password" formControlName="password" />
				</mat-form-field>
			</div>
		</mat-card-actions>

		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onLoginClick($event)">
				Log in
			</button>
		</mat-card-actions>

		<p>Don't have an account? <a routerLink="/register">Register</a></p>
	</mat-card>
</form>

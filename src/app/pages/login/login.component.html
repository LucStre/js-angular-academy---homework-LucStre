<form [formGroup]="form">
	<mat-card>
		<mat-card-title>Login</mat-card-title>
		<mat-card-actions>
			<div class="container">
				<mat-icon>person</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Enter email" type="email" formControlName="email" />
				</mat-form-field>
			</div>
			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter password" type="password" formControlName="password" />
				</mat-form-field>
			</div>
		</mat-card-actions>

		<p>Don't have an account? <a routerLink="/register">Register</a></p>

		<mat-card-actions>
			<button mat-stroked-button color="primary" (click)="onLoginClick()">Login</button>
		</mat-card-actions>
	</mat-card>
</form>

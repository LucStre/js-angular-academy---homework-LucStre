<form [formGroup]="form">
	<mat-card>
		<mat-card-title>Register</mat-card-title>
		<mat-card-actions>
			<div class="container">
				<mat-icon>person</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Enter email" type="email" formControlName="email" />
				</mat-form-field>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter password" type="password" formControlName="password" />
				</mat-form-field>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password confirmation</mat-label>
					<input
						matInput
						placeholder="Repeat password"
						type="password"
						formControlName="password_confirmation"
					/>
				</mat-form-field>
			</div>
		</mat-card-actions>

		<p>Already have an account? <a routerLink="/login">Login</a></p>

		<mat-card-actions>
			<button mat-stroked-button color="primary" (click)="onRegisterClick()">Register</button>
		</mat-card-actions>
	</mat-card>
</form>

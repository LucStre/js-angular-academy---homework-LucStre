<form [formGroup]="form">
	<mat-card class="shows-app">
		<img src="assets/logo/logo.svg" alt="App logo" />
		<mat-card-actions>
			<div class="container">
				<mat-icon>person</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Enter email" type="email" formControlName="email" />
				</mat-form-field>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter password" type="password" formControlName="password" />
				</mat-form-field>
				<p>At least 8 characters</p>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Confirm password</mat-label>
					<input
						matInput
						placeholder="Repeat password"
						type="password"
						formControlName="password_confirmation"
					/>
				</mat-form-field>
				<p class="mismatch" *ngIf="passwordMismatchError">Passwords don't match!</p>
			</div>
		</mat-card-actions>

		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onRegisterClick($event)">
				Sign up
			</button>
		</mat-card-actions>

		<p>Already have an account? <a routerLink="/login">Login</a></p>
	</mat-card>
</form>

<form [formGroup]="form">
	<mat-card>
		<img src="assets/logo/logo.svg" alt="App logo" />
		<mat-card-actions>
			<div class="container">
				<mat-icon>person</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Enter email" type="email" formControlName="email" />
				</mat-form-field>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter password" type="password" formControlName="password" />
					<mat-hint>At least 8 characters</mat-hint>
				</mat-form-field>
			</div>

			<div class="container">
				<mat-icon>lock</mat-icon>
				<mat-form-field appearance="outline">
					<mat-label>Confirm password</mat-label>
					<input
						matInput
						placeholder="Repeat password"
						type="password"
						formControlName="password_confirmation"
					/>
					<mat-hint>
						<mat-error *ngIf="passwordMismatchError">Passwords don't match!</mat-error>
					</mat-hint>
				</mat-form-field>
			</div>
		</mat-card-actions>

		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onRegisterClick($event)">
				Sign up
			</button>
		</mat-card-actions>

		<p>
			Already have an account? <b><a routerLink="/login">Login</a></b>
		</p>
	</mat-card>
</form>

<mat-drawer-container class="main-container" autosize>
	<mat-drawer #drawer class="drawer" mode="side" opened>
		<img src="assets/logo/logo.svg" alt="App logo" />
		<app-navigation></app-navigation>
		<button
			mat-button
			color="primary"
			routerLink=""
			[routerLinkActive]="'active'"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			Log out
		</button>
	</mat-drawer>
	<mat-drawer-content>
		<router-outlet></router-outlet>
	</mat-drawer-content>
</mat-drawer-container>
